name: Update Discord Presence

on:
  schedule:
    - cron: '3 * * * *'  # Chạy mỗi 6 giờ
  workflow_dispatch:  # Cho phép chạy thủ công từ giao diện GitHub

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install requests

      - name: Update README with Discord Presence
        run: python .github/scripts/update_discord.py
        
      - name: Commit and Push if Changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Discord presence"
          git push
